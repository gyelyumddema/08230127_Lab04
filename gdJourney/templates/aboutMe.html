<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #667eea;
            margin-bottom: 20px;
        }
        
        .profile-card h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .student-id {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .email {
            color: #666;
            margin: 10px 0;
        }
        
        .bio {
            color: #555;
            line-height: 1.6;
            font-size: 1.1em;
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'about_me' %}">About Me</a>
        </div>
        
        <div class="profile-card">
            {% if about.profile_picture %}
                <img src="{{ about.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
            {% else %}
                <div style="width: 150px; height: 150px; border-radius: 50%; background: #ddd; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: #999; font-size: 14px;">
                    No Image
                </div>
            {% endif %}
            
            <h1>{{ about.name }}</h1>
            <p class="student-id">Student ID: {{ about.student_id }}</p>
            <p class="email">Email: {{ about.email }}</p>
            <div class="bio">
                {{ about.bio|linebreaks }}
            </div>
        </div>
    </div>

    <!-- FOOTER SECTION -->
<footer style="margin-top: 80px; padding: 30px 0; background: rgba(0, 0, 0, 0.3); text-align: center; color: white;">
    <div class="container">
        <p style="margin: 10px 0; color: rgba(255,255,255,0.8);">
            Built with Django 
        </p>
        <p style="margin: 0; color: rgba(255,255,255,0.6);">
            &copy; 2025 Gyelyum Dema â€¢ Samtse College of Education
        </p>
    </div>
</footer>
</body>
</html>
